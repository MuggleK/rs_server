name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker image
      run: docker build . --file Dockerfile --tag mugglek/rs_server:process
      with:
        context: .
        push: true
        tags: mugglek/rs_server:process